name: CI

on:
  pull_request:
  push:
    branches:
      - "**"
    tags-ignore:
      - "v*"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies (recursive)
        run: pnpm -r install

      - name: Build (serialized)
        run: pnpm -r --workspace-concurrency=1 build

      - name: Test
        run: pnpm -r test

      - name: Pack tarballs
        run: |
          rm -rf artifacts
          mkdir -p artifacts
          pnpm -r pack --pack-destination artifacts
          ls -la artifacts

      - name: Upload tarballs
        uses: actions/upload-artifact@v4
        with:
          name: package-tarballs
          path: artifacts/*.tgz
          if-no-files-found: error

name: CI

on:
  pull_request:
  push:
    branches:
      - "**"
    tags-ignore:
      - "v*"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm -w install

      - name: Build
        run: pnpm -r build

      - name: Test
        run: pnpm -r test
